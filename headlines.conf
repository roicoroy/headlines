<VirtualHost *>
    ServerName example.com

    WSGIScriptAlias / /var/www/goiabeira-flask/goiabeira.wsgi
    WSGIDaemonProcess goiabeira-flask
    <Directory /var/www/goiabeira-flask>
       WSGIProcessGroup goiabeira-flask
       WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
